$(document).ready(function(){
	var unchunked_text = "line of text /n line of text"
	var username = "goodname"

	var delimiter = "."
	if (username[0] == "g") {
		delimiter = "/n"  //later, make delimiter changeable
	}
	
	var take_in_text = function() {
		unchunked_text = $("#textInput").val();
	};

	var delimit = function(unchunked_text, delimiter) {
		var chunked_text = unchunked_text.split(delimiter)
		$.each(chunked_text, function(index, element) {
			var dict = {};
			dict["chunk_numbah"] = index;
			dict["author"] = username;
			dict["chunk"] = chunked_text;
			console.log(dict["chunk"]);
		});
		
	};

	$("#submitButton").click(function(){
		take_in_text();
		delimit(unchunked_text, delimiter);
	});
	

});
