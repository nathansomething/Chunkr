<html>
	<head>
		<script src="jquery.min.js"></script>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
		<!-- Optional theme -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans|Ubuntu|Amatic+SC' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway|Roboto|Amatic+SC|Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="ChunkR.png" />
		<link href="chunks.css" rel="stylesheet" type="text/css">
		<title>Login To ChunkR</title>
	</head>
	<body>
		<div class="container">
			<form class="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
				<label for="username" class="sr-only">Username</label>
				<input type="text" id="username" class="form-control" placeholder="Username">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" >
				<div class="checkbox"><label><input type="checkbox" value="remember-me"> Remember me</label></div>
				<button id="login" class="btn btn-lg btn-primary btn-block" type="submit" onclick="window.location.href = 'http://nathansomething.github.io/Chunkr/'">Sign in</button>
			</form>
		</div>
	</body>
</html>
